name: check-pull-requests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha }}

jobs:
  check:
    name: Check Pull Requests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install pnpm ðŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node ðŸŒŸ
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies ðŸ“¦
        run: pnpm install

      - name: Check ðŸš¨
        run: pnpm check